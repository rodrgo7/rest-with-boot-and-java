server:
  port: 8888
cors:
  originPatterns: http://localhohost:3000,http://localhost8080,https://www.google.com
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui: 
    user-root-path: true